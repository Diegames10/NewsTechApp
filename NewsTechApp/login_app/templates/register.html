<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex; align-items: center; justify-content: center;
      height: 100vh; background: #f8f9fa;
    }
    .card {
      max-width: 400px; width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="card p-4">
    <h3 class="text-center mb-4">Cadastro</h3>
    <form method="POST" action="/register">
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Usuário" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Senha" required>
      </div>
      <button type="submit" class="btn btn-success w-100 mb-2">Cadastrar</button>
    </form>
    <p class="text-center">Já tem conta? <a href="/login">Faça login</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
