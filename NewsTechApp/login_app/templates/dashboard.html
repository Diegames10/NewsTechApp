<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: #198754; /* verde bootstrap */
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
    }
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Minha App</a>
      <form class="d-flex" onsubmit="logout(); return false;">
        <button class="btn btn-light btn-sm" type="submit">Sair</button>
      </form>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="content">
    <div class="card p-4">
      <h3 class="mb-3 text-center">Bem-vindo!</h3>
      <p id="welcome" class="text-center text-muted">Carregando informações do usuário...</p>

      <div class="text-center">
        <button class="btn btn-success mb-2" onclick="loadDashboard()">Atualizar Dados</button>
      </div>

      <pre id="content" class="bg-light p-3 rounded" style="max-height: 200px; overflow-y: auto;"></pre>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = "https://SEU-BACK.onrender.com";
    let accessToken = null;

    // Captura token da URL
    const params = new URLSearchParams(window.location.search);
    if (params.has("token")) {
      accessToken = params.get("token");
      history.replaceState({}, document.title, window.location.pathname);
    }

    async function loadDashboard() {
      if (!accessToken) {
        document.getElementById("content").innerText = "⚠️ Nenhum token encontrado. Faça login.";
        return;
      }
      try {
        const resp = await fetch(`${API_URL}/dashboard`, {
          headers: { "Authorization": `Bearer ${accessToken}` },
          credentials: "include"
        });
        if (resp.status === 401) {
          await refreshToken();
          return loadDashboard();
        }
        const data = await resp.json();
        document.getElementById("welcome").innerText = data.message || "Usuário autenticado.";
        document.getElementById("content").innerText = JSON.stringify(data, null, 2);
      } catch {
        document.getElementById("content").innerText = "Erro ao carregar dashboard.";
      }
    }

    async function refreshToken() {
      try {
        const resp = await fetch(`${API_URL}/refresh`, {
          method: "POST",
          credentials: "include"
        });
        const data = await resp.json();
        if (resp.ok) {
          accessToken = data.access_token;
        } else {
          window.location.href = "index.html";
        }
      } catch {
        window.location.href = "index.html";
      }
    }

    async function logout() {
      await fetch(`${API_URL}/logout`, { method: "POST", credentials: "include" });
      accessToken = null;
      window.location.href = "index.html";
    }

    // Carrega automaticamente ao abrir
    loadDashboard();
  </script>
</body>
</html>
