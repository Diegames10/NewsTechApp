<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Login App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- ===============================
ðŸ§© ÃCONE DO SITE (Bootstrap style)
================================= -->
<!-- Ãcone principal da aba e dispositivos -->
<link 
  rel="icon" 
  type="image/png" 
  sizes="512x512" 
  href="{{ url_for('static', filename='imagens/newstech-app-icon-1024.png') }}"
>

<!-- Ãcone para atalhos em iOS / PWA -->
<link 
  rel="apple-touch-icon" 
  sizes="512x512" 
  href="{{ url_for('static', filename='imagens/newstech-app-icon-1024.png') }}"
>

<!-- Cor da barra de endereÃ§o (Android / PWA) -->
<meta name="theme-color" content="#0d1117">

<!-- Estilo opcional para reforÃ§ar integraÃ§Ã£o visual no Bootstrap -->
<style>
  :root {
    --bs-body-bg: #0d1117;
    --bs-body-color: #f8f9fa;
    --bs-primary: #198754;
    --bs-link-color: #0dcaf0;
  }

  /* favicon animation suave (opcional, puro CSS) */
  link[rel="icon"] {
    transition: filter 0.3s ease;
  }
  link[rel="icon"]:hover {
    filter: brightness(1.2);
  }
</style>

</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6 col-lg-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mt-2">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
