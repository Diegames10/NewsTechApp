  <style>
    /* ==================== LAYOUT GERAL ==================== */
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg, #0f172a);
      color: var(--text, #f1f5f9);
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
    }

    h1 {
      color: var(--text, #f1f5f9);
    }
    
    /* ==================== HEADER ==================== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      background: var(--card, #1e293b);
      color: var(--text, #f1f5f9);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }
    
    /* ==================== CONTE√öDO ==================== */
    main.content {
      flex: 1;
      width: min(1000px, 100% - 2rem);
      margin: 0 auto;
      padding-top: 80px; /* espa√ßo pro header fixo */
      padding-bottom: 60px; /* espa√ßo pro footer */
    }
    
    /* ==================== FOOTER ==================== */
    footer {
      background: var(--primary);
      /* background: var(--card, #1e293b); */
      color: var(--text, #f1f5f9);
      text-align: center;
      padding: 14px 20px;
      width: 100%;
      border-top: 1px solid var(--border, #334155);
      position: relative;
      bottom: 0;
      left: 0;
    }
    /* ====== Bot√£o de voltar ====== */

      color:#0f172a;
      font-weight:700;
      padding:0.8rem 1.6rem;
      border-radius:10px;
      text-decoration:none;
      font-size:1rem;
      box-shadow:0 3px 8px rgba(0,0,0,0.4);
      transition:all 0.3s ease;
    }
   
    
</style>
