<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Assistente | NewsTechApp</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_assistente.css') }}">
  <style>
    body {
      background:#0f172a;
      color:#f1f5f9;
      font-family:"Segoe UI",system-ui,-apple-system,sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      padding:1rem;
    }
    h1{
      color:#38bdf8;
      margin-bottom:1rem;
      text-align:center;
    }
    #chat-container {
      background:#1e293b;
      border-radius:12px;
      padding:1.5rem;
      width:min(700px,90%);
      box-shadow:0 4px 10px rgba(0,0,0,0.4);
    }
    #chat-box {
      background:#0f172a;
      border-radius:8px;
      padding:1rem;
      min-height:250px;
      max-height:50vh;
      overflow:auto;
      margin-bottom:1rem;
    }
    textarea{
      width:100%;
      resize:none;
      padding:.6rem;
      border:none;
      border-radius:8px;
      background:#162036;
      color:#fff;
    }
    button{
      margin-top:.5rem;
      background:#38bdf8;
      color:#0f172a;
      border:none;
      border-radius:8px;
      padding:.6rem 1.2rem;
      font-weight:bold;
      cursor:pointer;
      transition: all .2s ease;
    }
    button:hover{
      opacity:.9;
      transform:scale(1.03);
    }

    /* ====== Bot√£o de voltar ====== */
    .btn-voltar {
      display:inline-block;
      margin-top:2rem;
      background:#38bdf8;
      color:#0f172a;
      font-weight:700;
      padding:0.8rem 1.6rem;
      border-radius:10px;
      text-decoration:none;
      font-size:1rem;
      box-shadow:0 3px 8px rgba(0,0,0,0.4);
      transition:all 0.3s ease;
    }
    .btn-voltar:hover {
      background:#7dd3fc;
      transform:scale(1.05);
    }

    /* ===== Responsividade ===== */
    @media (max-width:600px){
      #chat-container{width:95%;}
      h1{font-size:1.3rem;}
      .btn-voltar{font-size:0.95rem; padding:0.7rem 1.2rem;}
    }
  </style>
</head>
<body>
  <h1>ü§ñ Assistente NewsTech</h1>

  <section id="chat-container">
    <div id="chat-box">
      Bem-vindo! Fale comigo sobre tecnologia, hardware e IA üí¨
    </div>
    <form id="chat-form">
      <textarea id="chat-input" rows="2" placeholder="Digite sua pergunta..."></textarea>
      <button id="chat-send" type="submit">Enviar</button>
    </form>
  </section>

  <!-- üîô Bot√£o de voltar -->
  <a href="/buscar-chat" class="btn-voltar">‚Üê Voltar para a p√°gina principal</a>

  <script src="{{ url_for('static', filename='js/chat.js') }}" defer></script>
</body>
</html>
