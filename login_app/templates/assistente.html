<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Assistente | NewsTechApp</title>
  
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_assistente.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Portal.noticias.css', v=version|default(0)) }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/favicon.css', v=version|default(0)) }}">

  <!-- √çcones -->
  <link rel="icon" type="image/png" sizes="512x512"
        href="{{ url_for('static', filename='imagens/newstech-app-icon-1024.png') }}">
  <link rel="apple-touch-icon" sizes="512x512"
        href="{{ url_for('static', filename='imagens/newstech-app-icon-1024.png') }}">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <!-- HEADER -->
  <header>
   <h1>üì∞ NewsTech</h1>
    <nav>
      <a href="{{ url_for('auth.publicar') }}" class="nav-link">‚ûï Nova postagem</a>
      <div class="perfil-container">
        <button id="perfil-btn" type="button">
          <img id="avatar" src="{{ url_for('static', filename='imagens/avatar-default.jpg') }}" alt="Perfil">
          <span id="perfil-nome">Entrar</span> ‚ñæ
        </button>
        <div class="perfil-menu" id="perfil-menu">
          <div class="perfil-info">
            <img id="menu-avatar" src="{{ url_for('static', filename='imagens/avatar-default.jpg') }}" alt="Foto de perfil">
            <strong id="menu-nome">Visitante</strong>
          </div>
          <hr>
          <button id="toggle-tema" type="button">üåô Modo Escuro</button>
          <button id="btn-sair" style="display:none;" type="button">üö™ Sair</button>
        </div>
      </div>
    </nav>
  </header>
  
  <style>
    /* ==================== LAYOUT GERAL ==================== */
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg, #0f172a);
      color: var(--text, #f1f5f9);
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
    }

     header h1 {
      color: var(--text, #f1f5f9);
    }

    header h2 {
      text-align: center;
      color: var(--primary);
      font-weight: 700;
      font-size: clamp(1.2rem, 2vw + 0.5rem, 1.8rem);
      margin: 0.5rem 0 1rem;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    /* ==================== CONTE√öDO ==================== */
    main.content {
      flex: 1;
      width: min(1000px, 100% - 2rem);
      margin: 0 auto;
      padding-top: 80px; /* espa√ßo pro header fixo */
      padding-bottom: 60px; /* espa√ßo pro footer */
    }
    
    /* ==================== FOOTER ==================== */
    footer {
      background: var(--primary);
      /* background: var(--card, #1e293b); */
      color: var(--text, #f1f5f9);
      text-align: center;
      padding: 14px 20px;
      width: 100%;
      border-top: 1px solid var(--border, #334155);
      position: relative;
      bottom: 0;
      left: 0;
    }
    /* ===== Bot√£o Voltar (centralizado e tamanho certo) ===== */
    .btn-voltar {
      display: block;                 /* vira bloco pra usar margin:auto */
      width: fit-content;             /* tamanho ‚Äúdo texto‚Äù */
      margin: 24px auto 8px;          /* CENTRALIZA */
      padding: 10px 16px;
      border-radius: 10px;
      background: var(--primary, #38bdf8);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      line-height: 1.2;
      box-shadow: 0 3px 8px rgba(0,0,0,.35);
      transition: transform .05s ease, filter .15s ease, opacity .15s ease;
    }
    .btn-voltar:hover { filter: brightness(.96); }
    .btn-voltar:active { transform: translateY(1px); }
    .btn-voltar:focus {
      outline: 2px solid color-mix(in srgb, var(--primary, #38bdf8) 60%, #fff 40%);
      outline-offset: 2px;
    }
    
</style>
<body>
  <h2>ü§ñ Assistente NewsTech</h2>

  <section id="chat-container">
    <div id="chat-box">
      Bem-vindo! Fale comigo sobre tecnologia, hardware e IA üí¨
    </div>
    <form id="chat-form">
      <textarea id="chat-input" rows="2" placeholder="Digite sua pergunta..."></textarea>
      <button id="chat-send" type="submit">Enviar</button>
    </form>
  </section>

  <!-- üîô Bot√£o de voltar -->
  <a href="{{ url_for('auth.home') }}" class="btn-voltar">‚Üê Voltar para a p√°gina principal</a>

  <script src="{{ url_for('static', filename='js/chat.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/script.js', v=version|default(0)) }}" defer></script>
</body>
  <footer>
      <p>¬© 2025 Portal de Not√≠cias - Criado por Bruna Oliveira e Diego Andrioli</p>
    </footer>
</html>
